<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport-width,
Initial-scale=1.0"
    />
    <title>HTML</title>
    <link rel="stylesheet" href="./globall.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="head">
      <section class="header__container">
        <div class="header__item1">
          <figure class="item__logo">
            <img
              class="item__logo--image"
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/89/Half-Life_lambda_logo.svg/365px-Half-Life_lambda_logo.svg.png"
              alt="logo"
            />
          </figure>
          <nav class="item__nav">
            <ul>
              <li>
                <font face="impact" side="6" color="7E7E7E">Categorias</font>
              </li>
              <li>
                <font face="impact" side="6" color="7E7E7E"
                  >Tiendas Oficiales</font
                >
              </li>
              <li>
                <font face="impact" side="6" color="7E7E7E">Ofertas</font>
              </li>
              <li>
                <font face="impact" side="6" color="7E7E7E"
                  >Compras con envio gratis</font
                >
              </li>
            </ul>
          </nav>
        </div>
        <div class="header__item2">
          <div class="item__search">
            <span><img src="./images/search.png" alt="logo" /></span>
            <input type="text" />
          </div>
          <div class="item__interactions">
            <img src="./images/comments.png" alt="logo" />
            <img src="./images/like.png" alt="logo" />
            <img src="./images/profile.png" alt="logo" />
            <img src="./images/buy.png" alt="logo" />
          </div>
        </div>
      </section>
    </header>
  </body>
</html>
