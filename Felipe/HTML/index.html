<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MEN WTF</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./global.css" />
  </head>
  <body>
    <!------------------------------HEADER--------------------------------------->
    <header class="header">
      <section class="header__container">
        <div class="header__item1">
          <figure class="item__logo">
            <img class="item__logo--img" src="./img/doggo.png" alt="LOGO" />
          </figure>
          <nav class="item__nav">
            <!--ORDER LIST-->
            <ul>
              <!--LIST ITEM-->
              <li>Womans</li>
              <li>Mens</li>
              <li>Boys</li>
              <li>Select</li>
              <li>Collections</li>
              <li>Sales</li>
            </ul>
          </nav>
        </div>
        <div class="header__item2">
          <div class="item__search">
            <span>
              <img src="./img/search.png" alt="search" />
            </span>
            <input type="text" />
          </div>
          <div class="Item__interactons">
            <img src="./img/comments.png" alt="icon-comments" />
            <img src="./img/like.png" alt="icon-like" />
            <img src="./img/buy.png" alt="icon-buy" />
            <img src="./img/profile.png" alt="icon-profile" />
          </div>
        </div>
      </section>
    </header>
  </body>
</html>
