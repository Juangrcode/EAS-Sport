<html>
  <head>
    <link rel="stylesheet" href="./main.css" />
    <title>EAS-Sport</title>
  </head>
  <body>
    <!-- -------------------- Header ------------------- -->

    <header class="header">
      <div class="header__container">
        <div class="header__container--item col-1">
          <img
            class="header-item__logo"
            src="./images/WhatsApp Image 2020-04-02 at 8.18.32 AM.jpeg"
            alt="Logo"
          />
          <nav>
            <ul>
              <li>Women</li>
              <li>Mens</li>
              <li>Boys</li>
              <li>Select</li>
              <li>Collections</li>
              <li>Sales</li>
            </ul>
          </nav>
        </div>

        <div class="header__container--item col-2">
          <div class="header-item">
            <span>
              <img
                class="header-item__icon-search"
                src="./images/search.png"
                alt="Icon-search"
              />
            </span>
            <input type="text" placeholder="Busca en EAS-sport.com" />
          </div>
          <div class="header-item">
            <img src="./images/comments.png" alt="Icon-message" />
            <img src="./images/like.png" alt="Icon-like" />
            <img src="./images/buy.png" alt="Icon-buy" />
            <img src="./images/profile.png" alt="Icon-profile" />
          </div>
        </div>
      </div>
    </header>
    <script src="./index.js"></script>
  </body>
</html>
